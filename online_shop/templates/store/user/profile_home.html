{% extends 'store/user/profile_base.html' %}

{% block profile_content %}
    <div class="profile-card-container">
        <h4 class="full-width-title">Мой кабинет</h4>
        <div class="profile-card">
            <a href="{% url 'user:order_confirmation' %}">
            <div class="card-body">
                <i class="fas fa-box"></i>
                <h5 class="card-title">Мои заказы</h5>
                <p class="card-text">Пока нет заказов</p>
            </div>
            </a>
        </div>
        <div class="profile-card">
            <div class="card-body">
                <i class="fas fa-tags"></i>
                <h5 class="card-title">Промокоды</h5>
                <p class="card-text">Покупать с выгодой</p>
            </div>
        </div>
        <div class="profile-card">
            <div class="card-body">
                <i class="fas fa-clipboard-list"></i>
                <h5 class="card-title">Купленное снова</h5>
                <p class="card-text">Заказать снова</p>
            </div>
        </div>
        <div class="profile-card">
            <div class="card-body">
                <i class="fas fa-eye"></i>
                <h5 class="card-title">Просмотренное</h5>
                <p class="card-text">Легко найти</p>
            </div>
        </div>
    </div>
    <div class="favorite-outer">
        <div class="favorite-card-container">
            <a href="{% url 'user:favorites' %}">
                <i class="fas fa-heart"></i> Избранное {{ products }}
            </a>
        </div>
        <div class="shopping-card-container">
            <a href="{% url 'user:shopping-cart' %}">
                <i class="fas fa-shopping-cart"></i> Корзина {{ cart_items_count }}
            </a>
        </div>
    </div>
{% endblock %}
