<nav aria-label="breadcrumb" class="mt-3 w-100">
    <ol class="breadcrumb bg-light p-2 rounded">
        <li class="breadcrumb-item">
            <a href="{% url 'store:home' %}">Главная</a>
        </li>
        {% if current_main_category %}
            <li class="breadcrumb-item">
                <a href="{{ current_main_category.get_absolute_url }}">{{ current_main_category.name }}</a>
            </li>
        {% endif %}
        {% if current_category %}
            <li class="breadcrumb-item">
                <a href="{{ current_category.get_absolute_url }}">{{ current_category.name }}</a>
            </li>
        {% endif %}
        {% if product %}
            <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
        {% endif %}
    </ol>
</nav>
